<!DOCTYPE html>
<html>
<head>
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <h1 class="title">Etch a Sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <input id="colorPicker" type="color" value="#404040" />
            
            <button id="colorBtn">Color mode</button>
                
            <button id="eraserBtn">Eraser</button>
                
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64" />
        </div>
        <div id="grid" class="grid"></div>
    </main>
    <footer class="footer">
        <p>
            &copy;
            <script>
                document.write(new Date().getFullYear())
            </script>
            Umer Abid04
        </p>
        <a href="https://github.com/umerabid04" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
